<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
            --wide-text-area: 200px;
            --narrow-text-area: 100px;
            --blue-text-area: blue;
            --brown-text-area: brown;
        }
        
        .narrow-text {
            width: 150px;
            border-style: solid;
            padding: 10px;
        }

        .wide-text {
            width: 200px;
            border-style: solid;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
