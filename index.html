<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
            --wide-text-size: 200px;
            --narrow-text-size: 150px;
            --text-padding: 10px;
        }

        /* Override wide-text-size when screen width â‰¤ 150px */
        @media screen and (max-width: 150px) {
            :root {
                --wide-text-size: 180px;
            }
        }

        .narrow-text {
            width: var(--narrow-text-size);
            border-style: solid;
            padding: var(--text-padding);

            /* Override narrow-text-size specifically for this class */
            --narrow-text-size: 120px;
        }

        .wide-text {
            width: var(--wide-text-size);
            border-style: solid;
            padding: var(--text-padding);
        }
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
